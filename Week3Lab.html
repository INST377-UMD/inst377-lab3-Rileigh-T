<head>
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="week3lab.css">
</head>
<body>
    <!-- Header Section -->
    <header id="bar">
        <h1>Rock-Paper-Scissors Game</h1>
    </header>

    <!-- Navigation Section -->
    <nav id="main-nav">
        <ul>
            <li><a href="https://www.playstation.com/en-us/">Playstation</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Rock_paper_scissors">How to Play</a></li>
            <li><a href="https://www.espn.com/nfl/story/_/id/43772796/eagles-ride-dominant-defense-super-bowl-lix-win-chiefs">Eagles</a></li>
        </ul>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
        <h1>Play the Game!</h1>
        <div class="content-area">
            <div class="content-box">
                <h2>Enter Your Name and Choice:</h2>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <br><br>
                    <label for="choice">Choose:</label>
                    <select id="choice" name="choice">
                        <option value="rock">Rock</option>
                        <option value="paper">Paper</option>
                        <option value="scissors">Scissors</option>
                    </select>
                    <br><br>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>

        <aside id="sidebar">
            <h1>How to Play:</h1>
            <hr>
            <ul>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
                <li>Paper beats Rock</li>
            </ul>
        </aside>
    </div>

    <!-- Footer Section -->
    <footer id="bar">
        <p>&copy; 2025 Rock-Paper-Scissors Game</p>
    </footer>
</body>
</html>
